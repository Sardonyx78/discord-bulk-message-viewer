<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Message Viewer</title>
     <link rel="stylesheet" href="styles.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
     <div style="height: 100%; width: 100%; position: fixed; display: flex; justify-content: center; align-items: center; visibility: hidden;" id="loader">

          display: inline-block;
          width: 32px;

               <span style="animation-delay: -.9s;" class="cube"></span>
          </span>
     </div>

</body>
